<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
  <div class="heading">
    <h2>Clock</h2>
    <div class="clock">
        <div class="hours">
            <div class="hrs" id="hrs">
            </div>
        </div>
        <div class="minutes">
            <div class="min" id="min"></div>
        </div>
        <div class="seconds">
            <div  class="sec" id="sec"></div>
        </div>
    </div>
  </div>
  <footer>

  </footer>
  <script src="script.js"></script>
</body>
</html>
